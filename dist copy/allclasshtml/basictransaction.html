{% extends "base.html" %}

{% block title %} Simple Transaction {% endblock title %}

{% block body %}
<h2>Send Coins</h2>
<br>
<form action="/basictransaction" method="POST">
    <div class="form-group">
        <label for="reciver">Reciver</label>
        <input type="text" class="form-control" name="reciver" id="reciver" required placeholder="Enter the username of the person you want to send coins to.">
    </div>
    <br>
    <div class="form-group">
        <label for="amt">Amount</label>
        <input type="text" class="form-control" name="amt" id="amt" placeholder="Enter how much coins you want to send.">
    </div>
    <br>
    <div class="form-group">
        <label for="password">Confirmation Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password to confirm.">
    </div>
    <br>
    <input type="submit" class="form-control btn btn-primary" value="Send Coins">
</form>
{% endblock body %}
