{% extends "nomenubase.html" %}

{% block title %}Offline Transaction{% endblock title %}

{% block body %}
    <form action="/customtransaction/{{ buyer }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="amt">Amount</label>
            <input type="tel" class="form-control" name="amt" placeholder="Amount of coins">
        </div>
        <br>
        <div class="form-group">
            <label for="acc">Buyer Username</label>
            <input type="text" class="form-control" id='acc' placeholder="Account" value="{{ buyer }}" readonly>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Buyer Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Buyer password">
        </div>
        <br>
        <input type="submit" class="form-control btn btn-primary" value="Confirm Transaction">
    </form>
{% endblock body %}
