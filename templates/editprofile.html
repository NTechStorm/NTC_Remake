{% extends "base.html" %}
{% block title %}Edit Profile{% endblock title %}
{% block body %} 
        <!-- Services-->
        <section class="content-section bg-primary text-white text-center" id="services">
            <div class="container px-4 px-lg-5">
                <div class="content-section-heading">
                    <h3 class="text-secondary mb-0">Your account</h3>
                    <h2 class="mb-5">Profile</h2>
                </div>
                <div class="row gx-4 gx-lg-5">
                    <div class="form-group" class="col-lg-3 col-md-6 mb-5 mb-lg-0">
                        <span class="service-icon rounded-circle mx-auto mb-3"><i class="fas fa-user-tie"></i></span>
                        <p class="text-faded mb-0">Name</p>
                        <h4><strong><input type="text" value="{{ user.name }}"></strong></h4> <!-- {{user}} -->
                    </div>
                    <div class="form-group" class="col-lg-3 col-md-6 mb-5 mb-lg-0">
                        <span class="service-icon rounded-circle mx-auto mb-3"><i class="fas fa-id-card-alt"></i></span>
                        <p class="text-faded mb-0">Username</p>
                        <h4><strong><input type="text" value="{{ user.username }}"></strong></h4> <!-- {{username}} -->
                    </div>
                    <div class="form-group" class="col-lg-3 col-md-6 mb-5 mb-md-0">
                        <span class="service-icon rounded-circle mx-auto mb-3"><i class="icon-envelope"></i></span>
                        <p class="text-faded mb-0">Email</p>
                        <h4><strong><input type="text" value="{{ user.email }}"></strong></h4> <!-- {{email}} -->
                    </div>
                    <a href="/profile/edit" class="btn btn-primary">Edit Information</a>
                </div>
            </div>
        </section>
{% endblock %}
