{% extends "base.html" %}
{% block title %}Buy Coins{% endblock title %}
{% block body %}
        <!-- Header-->
       <section class="content-section bg-primary text-white text-center" id="services">
            <div class="container px-4 px-lg-5">
                <div class="content-section-heading">
                    <h3 class="text-secondary mb-0">Buy</h3>
                    <h2 class="mb-5">Buy NTCoin</h2>
                </div>
             <!-- form to buy coins -->
             <form action="/checkout" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="row gx-4 gx-lg-5">
                    <div class="col">
                        <span class="service-icon rounded-circle mx-auto mb-3"><i class="fas fa-money-bill-wave"></i></span>
                        <h4><strong>Amount</strong></h4>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">$</span>
                          <input type="email" class="form-control" placeholder="Amount" id="amount" name = 'amount' aria-describedby="emailHelp" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <span class="service-icon rounded-circle mx-auto mb-3"><i class="fas fa-cart-arrow-down"></i></span>
                        <h4><strong>Confirm</strong></h4>
                        <div class="d-grid gap-2">
                          <!-- <button class="btn btn-primary" type="button">Submit</button> -->
                            <script
                            src="https://checkout.stripe.com/checkout.js"
                            class="stripe-button"
                            data-key="{{ key }}"
                            data-description="A Flask Charge"
                            data-locale="auto">
                            </script>
                        </div>
                    </div>
                </div>
            </form>
               <!--  end form --> 
            </div>
        </section>
        <!-- Footer-->
{% endblock %}
